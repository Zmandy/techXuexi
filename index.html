<script type="text/javascript">
    function formatDate(time) {
        var date = new Date(time);

        var
            month = date.getMonth() + 1,//月份是从0开始的
            day = date.getDate(),
            hour = date.getHours(),
            min = date.getMinutes(),
            sec = date.getSeconds();
        var newTime =
            (month < 10 ? '0' + month : month) + '-' +
            (day < 10 ? '0' + day : day) + ' ' +
            (hour < 10 ? '0' + hour : hour) + ':' +
            (min < 10 ? '0' + min : min) + ':' +
            (sec < 10 ? '0' + sec : sec);

        return newTime;
    }

    formatDate(new Date().getTime());//2017-05-12 09:09:21


    function getDate() {
        //获取当前时间
        var date = new Date();
        //格式化为本地时间格式
        var date1 = formatDate(new Date().getTime());
        //获取div
        var div1 = document.getElementsByClassName("containerApp-content-panel-area-date");
        //将时间写入div
        div1[0].innerText = date1;
    }

    //使用定时器每秒向div写入当前时间
    setInterval("getDate()", 1000);

</script>
